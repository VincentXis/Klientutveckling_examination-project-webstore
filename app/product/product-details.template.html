<div class="col-md-12">
    <div class="col-md-6">
        <img ng-src="{{ product.imageUrl }}" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <div class="col-md-12 border-rounded bg-darker">
            <h3>{{product.name}}</h3>
            <h4>{{product.description}}</h4>
        </div>

        <div class="col-md-12 border-rounded bg-darker">
            <h4>Pris: {{product.price}} kr</h4>
            <h4>Antal i lager: {{product.unitsInStock}} st</h4>
            <a class="btn btn-default buttonMargin" ng-disabled="countCheck()"
               ng-click="addProductToCart(product)" role="button">LÃ¤gg till i kundvagn</a>
            <div ng-show="counter > 0">
                <h4>{{message}}</h4>
            </div>

        </div>
    </div>

</div>
